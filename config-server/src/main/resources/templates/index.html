<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>千米网 - 配置管理系统</title>
    <link rel="icon" type="image/ico" th:href="@{/images/favicon.ico}" href="../static/images/favicon.ico"/>
    <!-- EXTJS Import -->
    <LINK rel="stylesheet" type="text/css" th:href="@{/css/index.css}" href="../static/css/index.css"/>
    <LINK rel="stylesheet" type="text/css" th:href="@{/extjs/resources/css/ext-all.css}" href="../static/extjs/resources/css/ext-all.css"/>
    <LINK rel="stylesheet" type="text/css" th:href="@{/extjs/TabScrollerMenu/tab-scroller-menu.css}"
          href="../static/extjs/TabScrollerMenu/tab-scroller-menu.css"/>
    <LINK rel="stylesheet" type="text/css" th:href="@{/extjs/RowEditor/css/RowEditor.css}"
          href="../static/extjs/RowEditor/css/RowEditor.css"/>

    <SCRIPT type="text/javascript" th:src="@{/extjs/ext-base.js}" src="../static/extjs/ext-base.js"></SCRIPT>
    <SCRIPT type="text/javascript" th:src="@{/extjs/ext-all.js}" src="../static/extjs/ext-all.js"></SCRIPT>
    <!--<SCRIPT type="text/javascript" src="http://extjs-public.googlecode.com/svn/tags/extjs-3.4.1.1/release/adapter/ext/ext-base.js"></SCRIPT>-->
    <!--<SCRIPT type="text/javascript" src="http://extjs-public.googlecode.com/svn/tags/extjs-3.4.1.1/release/ext-all.js"></SCRIPT>-->
    <SCRIPT type="text/javascript" th:src="@{extjs/Ext.TabCloseMenu.js}" src="../static/extjs/Ext.TabCloseMenu.js"></SCRIPT>
    <SCRIPT type="text/javascript" th:src="@{extjs/TabScrollerMenu/Ext.TabScrollerMenu.js}"
            src="../static/extjs/TabScrollerMenu/Ext.TabScrollerMenu.js"></SCRIPT>
    <SCRIPT type="text/javascript" th:src="@{extjs/RowEditor/Ext.ux.grid.RowEditor.js}"
            src="../static/extjs/RowEditor/Ext.ux.grid.RowEditor.js"></SCRIPT>

    <!-- our script -->
    <SCRIPT type="text/javascript" th:src="@{/app/app.js}" src="../static/app/app.js"></SCRIPT>
    <SCRIPT type="text/javascript" th:src="@{/app/view/Desktop.js}" src="../static/app/view/Desktop.js"></SCRIPT>
    <SCRIPT type="text/javascript" th:src="@{/app/view/desktop/Head.js}" src="../static/app/view/desktop/Head.js"></SCRIPT>
    <SCRIPT type="text/javascript" th:src="@{/app/view/desktop/MainTab.js}" src="../static/app/view/desktop/MainTab.js"></SCRIPT>
    <SCRIPT type="text/javascript" th:src="@{/app/view/desktop/Menu.js}" src="../static/app/view/desktop/Menu.js"></SCRIPT>
    <SCRIPT type="text/javascript" th:src="@{/app/view/desktop/AddAppWin.js}" src="../static/app/view/desktop/AddAppWin.js"></SCRIPT>
    <SCRIPT type="text/javascript" th:src="@{/app/view/desktop/AddVersionWin.js}" src="../static/app/view/desktop/AddVersionWin.js"></SCRIPT>
    <SCRIPT type="text/javascript" th:src="@{/app/view/desktop/AddGroupWin.js}" src="../static/app/view/desktop/AddGroupWin.js"></SCRIPT>
    <SCRIPT type="text/javascript" th:src="@{/app/view/desktop/PropertyEditorTab.js}" src="../static/app/view/desktop/PropertyEditorTab.js"></SCRIPT>

    <SCRIPT type="text/javascript" th:src="@{/app/view/user/ChangePwd.js}" src="../static/app/view/user/ChangePwd.js"></SCRIPT>
</head>
<body scroll="no" id="docs">
<div id="loading-mask" style=""></div>
<div id="loading">
    <div class="loading-indicator">
        <img th:src="@{/images/index/extanim32.gif}" src="../static/images/index/extanim32.gif" width="32" height="32" style="margin-right: 8px;"
             align="absmiddle"/>Loading application ...
    </div>
</div>
<div id="header">
    <a href="http://www.qianmi.com" target="_blank" style="float: right; margin-right: 10px;">
        <img th:src="@{/images/index/logo.png}" src="../static/images/index/logo.png" style="width: 83px; height: 24px; margin-top: 1px;"/>
    </a>
    <span style="float: right; margin-right: 10px; margin-top: 5px; color:white; ">
        Welcome <span th:text="${userName}"></span> ! &nbsp;&nbsp;
        <a href="/logout"><span style="color:white;">注销</span></a>
        <span th:switch="${userName}" style="color:white;">
            <a th:case="'root'" href="#"></a>
            <a th:case="'*'" href="#" onclick="changePwd()">修改密码</a>
        </span>
    </span>

    <div class="api-title">千米网 - 配置管理系统</div>
</div>

<!--<div id="classes"></div>-->

<!--<div id="main"></div>-->
</body>
<script>

    function changePwd() {

        var win = Ext.getCmp("changepwd-win");

        if (win) {
            win.show(this);
        } else {
            win = new Desktop.ChangePwdWin();
            win.show(this);
        }
    }
</script>
</html>
