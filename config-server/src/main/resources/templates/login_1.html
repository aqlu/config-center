<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>千米网 - 配置中心</title>
    <link rel="icon" th:href="@{/images/favicon.ico}" href="../static/images/favicon.ico"/>
    <link href="http://cdn.bootcss.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet"/>
    <link th:href="@{/css/login.css}" href="../static/css/login.css" rel="stylesheet"/>
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">千米网 - 配置中心</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a th:href="@{/logout}" href="/logout">logout</a></li>
            </ul>
        </div>
        <!--/.nav-collapse -->
    </div>
</nav>
<div class="container">
    <div class="content">
        <div th:if="${param.logout}" class="alert alert-warning" role="alert">
            <strong>Logout!</strong> You have been logged out.
        </div>
        <div th:if="${param.error}" class="alert alert-danger" role="alert">
            <strong>Oh snap!</strong> Authentication Failed, please try again.
        </div>

        <form class="form-signin" name="form" th:action="@{/login}" action="/login" method="POST">
            <h2 class="form-signin-heading">Login:</h2>
            <label for="username" class="sr-only">UserName</label>
            <input type="text" id="username" name="username" class="form-control" placeholder="Username" required="required"
                   autofocus="autofocus"/>
            <label for="password" class="sr-only">Password</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Password" required="required"/>

            <div class="checkbox">
                <label>
                    <input type="checkbox" id="_spring_security_remember_me" name="_spring_security_remember_me"/> Remember me
                </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
        </form>
    </div>
</div>
</body>
</html>
